          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">product Name</th>
                <th scope="col">Price</th>
                <th scope="col">quantity</th>
                <th scope="col">sub Total</th>
                <th scope="col">Remove Item</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let getCartDetail of getCartDetails; let i = index ">
                <td><img src="{{getCartDetail.imgPath}}" width="70px" height="70px"></td>
                <td>{{getCartDetail.name}}</td>
                <td>$ {{getCartDetail.price}}</td>
                <td>
                  <svg xmlns="http://www.w3.org/2000/svg" 
                  width="22" height="22" 
                  fill="currentColor" 
                  class="bi bi-plus-circle" 
                  viewBox="0 0 16 16"
                  (click)="inc(getCartDetail.prodId, getCartDetail.quantity)">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg>
                  <span style="font-size:18px ; margin-left: 5px; margin-right: 5px;">{{getCartDetail.quantity}}</span>         
                  <svg xmlns="http://www.w3.org/2000/svg" 
                width="22" height="22" 
                fill="currentColor" 
                class="bi bi-dash-circle" 
                viewBox="0 0 16 16"
                (click)="dec(getCartDetail.prodId, getCartDetail.quantity)">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                </svg>
                </td>
                <td>$ {{getCartDetail.quantity * getCartDetail.price | number}}</td>

                <td><svg xmlns="http://www.w3.org/2000/svg" 
                  width="16" 
                  height="16" 
                  fill="currentColor" 
                  class="bi bi-trash" 
                  viewBox="0 0 16 16"
                  (click)="forDelete(i)">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg></td>
              </tr>
            </tbody>
          </table>

          <div class="row">
            <div class="col-md-6">
              <h3>Total-$ {{total}}</h3>
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary" (click)="productData()">product list</button>
            <button type="button" class="btn btn-primary btn-lg">Pay Now</button>
          </div>
